<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>금강부대 | GOLD RIVER ROKA</title>
  <link rel="icon" href="favicon/round_favicon.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      overflow-x: hidden;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: white;
      border-bottom: 2px solid #e0e0e0;
      position: relative;
      z-index: 100;
    }
    .logo-section {
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .logo-section img {
      height: 60px;
      margin-right: 15px;
    }
    .logo-text {
      font-size: 22px;
      font-weight: bold;
    }
    .menu {
      display: flex;
      gap: 40px;
      font-size: 22px;
      font-weight: bold;
    }
    .menu a {
      text-decoration: none;
      color: black;
      position: relative;
    }
    .menu a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: black;
      transition: 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }
    .menu a:hover::after {
      width: 100%;
    }
    .right-controls {
      display: flex;
      align-items: center;
      gap: 20px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      z-index: 110;
    }
    .hamburger div {
      width: 24px;
      height: 3px;
      background-color: black;
      margin: 4px 0;
    }
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 20%;
      min-width: 220px;
      height: 100vh;
      background-color: white;
      box-shadow: -3px 0 10px rgba(0,0,0,0.2);
      padding: 30px 20px 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: right 0.3s ease;
      z-index: 105;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .side-menu.open {
      right: 0;
    }
    .side-menu nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .side-menu nav a {
      text-decoration: none;
      color: black;
    }
    .side-menu nav a:hover {
      color: #007bff;
    }
    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .auth-buttons button {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .auth-buttons .signup {
      background-color: #007bff;
      color: white;
    }
    .auth-buttons .signup:hover {
      background-color: #0056b3;
    }
    .auth-buttons .login {
      background-color: #6c757d;
      color: white;
    }
    .auth-buttons .login:hover {
      background-color: #5a6268;
    }
    .side-menu .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .slider {
  width: 90%;
  max-width: 1200px;
  height: 400px;
  margin: 0 auto;
  overflow: hidden;
  border-radius: 20px;
  position: relative;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 300%;
  /* gap: 20px;  <-- 제거 */
  /* padding: 0 10px; <-- 제거 */
  box-sizing: border-box;
  overflow: hidden;
}



.slide {
  flex: 0 0 33.3333%; /* 3개 중 1개 너비 */
  height: 100%;
  position: relative;
  box-sizing: border-box;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center center;
  border-radius: 20px;
  display: block;
}


    .caption {
      position: absolute;
      bottom: 30px;
      left: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
    }
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 32px;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }
    .slider-btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }
    .slider-btn.prev {
      left: 20px;
    }
    .slider-btn.next {
      right: 20px;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <a class="logo-section" href="index.html">
      <img src="favicon/round_favicon.png" alt="부대 로고" />
      <span class="logo-text">금강부대 | GOLD RIVER ROKA</span>
    </a>
    <nav class="menu" id="navMenu">
      <a href="info.html">게임소개</a>
      <a href="an.html">부대소식</a>
      <a href="iv.html">육군모집</a>
      <a href="help.html">전자민원창구</a>
    </nav>
    <div class="right-controls">
      <span id="langToggle" onclick="toggleLanguage()">🌐 ENG</span>
      <div class="hamburger" onclick="toggleSideMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>
  
  </div>
  <script>
  function toggleSideMenu() {
    const sideMenu = document.getElementById("sideMenu");
    sideMenu.classList.toggle("open");
  }

  function toggleLanguage() {
    const toggle = document.getElementById("langToggle");
    const navMenu = document.getElementById("navMenu");
    const sideMenuNav = document.querySelector(".side-menu nav");
    if (toggle.innerText.includes("ENG")) {
      toggle.innerText = "🌐 KO";
      navMenu.innerHTML = `
        <a href="info.html">About</a>
        <a href="an.html">News</a>
        <a href="iv.html">Join</a>
        <a href="help.html">Civil Service</a>
      `;
      sideMenuNav.innerHTML = navMenu.innerHTML;
    } else {
      toggle.innerText = "🌐 ENG";
      navMenu.innerHTML = `
        <a href="info.html">게임소개</a>
        <a href="https://www.army.mil.kr/board">부대소식</a>
        <a href="iv.html">육군모집</a>
        <a href="help.html">전자민원창구</a>
      `;
      sideMenuNav.innerHTML = navMenu.innerHTML;
    }
  }

  const loggedInUserId = localStorage.getItem('userid') || '';
  const rightControls = document.querySelector(".right-controls");
  const sideMenuAuthButtons = document.querySelector(".auth-buttons");

  function updateMenuForLogin() {
    const userSpanClass = "user-id-display";
    const existingSpan = document.querySelector("." + userSpanClass);
    if (loggedInUserId) {
      if (!existingSpan) {
        const userIdSpan = document.createElement("span");
        userIdSpan.classList.add(userSpanClass);
        userIdSpan.textContent = `${loggedInUserId} 님`;
        userIdSpan.style.fontWeight = "bold";
        rightControls.insertBefore(userIdSpan, rightControls.firstChild);
      }
      sideMenuAuthButtons.innerHTML = `
        <div style="margin-bottom: 10px; font-weight: bold;">${loggedInUserId} 님</div>
        <button class="logout">로그아웃</button>
      `;
      const logoutBtn = sideMenuAuthButtons.querySelector(".logout");
      logoutBtn.style.backgroundColor = "#dc3545";
      logoutBtn.style.color = "white";
      logoutBtn.style.border = "none";
      logoutBtn.style.padding = "10px";
      logoutBtn.style.borderRadius = "4px";
      logoutBtn.style.cursor = "pointer";
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("userid");
        location.href = "index.html";
      });
    } else {
      if (existingSpan) existingSpan.remove();
      sideMenuAuthButtons.innerHTML = `
        <button class="signup" onclick="location.href='signup.html'">회원가입</button>
        <button class="login" onclick="location.href='login.html'">로그인</button>
      `;
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateMenuForLogin();

    const slides = document.getElementById("slides");
    const slideCount = slides.querySelectorAll(".slide").length;
    let currentSlide = 0;

    function showSlide(index) {
  const slideWidthPercent = 100 / slideCount; // 33.3333%
  currentSlide = (index + slideCount) % slideCount;
  slides.style.transform = `translateX(-${currentSlide * slideWidthPercent}%)`;
}


    document.querySelector(".slider-btn.prev").addEventListener("click", () => {
      showSlide(currentSlide - 1);
    });

    document.querySelector(".slider-btn.next").addEventListener("click", () => {
      showSlide(currentSlide + 1);
    });

    setInterval(() => {
      showSlide(currentSlide + 1);
    }, 5000);
  });
  </script>
</body>
</html>
