<!DOCTYPE html> 
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 - 금강부대</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon/round_favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 40px 10px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }
    .error-message {
      color: #d93025;
      font-size: 13px;
      margin-top: 4px;
      min-height: 18px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 34px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      color: #666;
    }
    button.submit-btn {
      width: 100%;
      background-color: #007bff;
      border: none;
      padding: 12px 0;
      font-weight: 700;
      font-size: 18px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.submit-btn:hover {
      background-color: #0056b3;
    }
    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>로그인</h2>
  <form id="loginForm" novalidate>
    <div class="form-group">
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" placeholder="아이디 입력" required autocomplete="off" />
      <div class="error-message" id="useridError"></div>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />
      <span class="toggle-password" id="togglePassword" title="비밀번호 보기/숨기기">👁️</span>
      <div class="error-message" id="passwordError"></div>
    </div>

    <button type="submit" class="submit-btn">로그인</button>
  </form>

  <div class="signup-link">
    아직 회원이 아니신가요? <a href="signup.html">회원가입</a>
  </div>
</div>

<script>
<script>
  const loginForm = document.getElementById('loginForm');
  const useridInput = document.getElementById('userid');
  const useridError = document.getElementById('useridError');
  const passwordInput = document.getElementById('password');
  const passwordError = document.getElementById('passwordError');
  const togglePassword = document.getElementById('togglePassword');

  loginForm.addEventListener('submit', async function(event) {
    event.preventDefault();

    useridError.textContent = '';
    passwordError.textContent = '';

    let isValid = true;
    if (useridInput.value.trim() === '') {
      useridError.textContent = '아이디를 입력해주세요.';
      isValid = false;
    }
    if (passwordInput.value.trim() === '') {
      passwordError.textContent = '비밀번호를 입력해주세요.';
      isValid = false;
    }

    if (!isValid) return;

    const formData = new FormData(loginForm);

    try {
      const response = await fetch('https://goldback.ct.ws/login.php', {
        method: 'POST',
        body: formData
      });

      // HTTP 상태 체크 추가
      if (!response.ok) {
        throw new Error(`서버 응답 오류 (HTTP ${response.status})`);
      }

      const result = await response.json();

      if (result.status === 'success') {
        alert(result.message);
        localStorage.setItem('userid', formData.get('userid')); // 로그인한 아이디 저장
        window.location.href = 'index.html'; // 로그인 성공 후 이동
      } else {
        alert('로그인 실패: ' + result.message);
      }
    } catch (error) {
      console.error('Fetch 오류:', error);
      alert('로그인 중 오류가 발생했습니다. 다시 시도해주세요.');
    }
  });

  if (togglePassword) {
    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? '👁️' : '🙈';
    });
  }
</script>

</script>

</body>
</html>
